{% extends 'base.html' %}
{% load static %}
{% block content %}


  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create Team</h3>
              <form method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" name="name" placeholder="Enter team name" class="form-control form-control-lg">
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" name="description" placeholder="Description" class="form-control form-control-lg" />
                      
                    </div>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg">Create Team</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock content %}
